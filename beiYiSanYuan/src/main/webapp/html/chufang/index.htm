<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>处方搜索</title>
<link rel="stylesheet" type="text/css"
	href="../resource/H-ui/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css"
	href="../resource/H-ui/lib/Hui-iconfont/1.0.8/iconfont.min.css" />
<link rel="stylesheet" type="text/css"
	href="../resource/css/common.css" />
</head>
<body>
	<h3>北医三院 - 处方搜索</h3>
	<form action="search.htm" method="post" class="form form-horizontal"
		id="demoform-2" novalidate="novalidate">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">商品名：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text valid" name="drugName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">关键词(多个以空格分隔)：</label>
			<div class="formControls col-xs-8 col-sm-5">
				<input type="text" class="input-text valid" name="diseaseKeyword">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary" type="submit" 
					value="&nbsp;&nbsp;查询&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</body>
</html>
